                    <p>
                        白灼最适合新鲜的食材，而活生的鲜虾仅需略微煮熟，加一点生抽便可带出原本的鲜甜。制作白灼虾的方法很简单：鲜虾买回来用清水养30-60分钟，将虾须和前刺减去，用清水冲洗后沥干备用；姜切薄片，葱白切段，锅内倒入适量水，放入姜片和葱白，再倒入少许白酒，盖上锅盖，开大火将水烧开；水沸腾时倒入虾，用筷子慢慢搅拌让虾体受热均匀，待锅内水再次沸腾后再煮半分钟，虾体变为红橙色为佳；用漏勺将虾子捞起，立刻投入冷开水中冷却，注意这个步骤能使虾肉肉质鲜嫩不变老；沥干水分后装碟，用油、葱、姜、蒜、食盐、糖、生抽等烧熟制作的蘸料蘸食即可。

                    <h3>秋天吃水果更养人</h3>
                    <p>
                        　柿子:柿子属寒性食材，归肺经，味涩。有清热去燥、润肺化痰、健脾涩肠的作用。<br/>
                        　　吃柿子能防治高血压、动脉硬化、慢性支气管炎。还能促进代谢，起到和胃、止血的作用。<br/>
                        　　吃柿子时，一定要把皮去掉，柿子皮中有较多鞣酸，在胃酸作用下，鞣酸产生沉淀物，形成柿石。
                        　　空腹不能吃柿子，胃酸分泌物会与柿子中的果胶、柿胶酚发生反应，造成胃部扩张，形成胃结石。
                    </p>
                </div>

                        　做法
                        　　1、芋头去皮备用，五花肉洗净放入汤锅中，加入八角，将五花肉煮至七成熟后捞出。
                        2、用牙签在煮好的肉上扎一些小孔，用5ml左右老抽均匀地涂抹五花肉表面。
                        　　3、涂好老抽的五花肉切片，芋头切稍厚的片，大蒜切碎备用。
                        　　4、将盐、蜂蜜、5ml老抽、腐乳汁、油和大蒜碎混合成调味汁备用。
                        　　5、芋头片和肉片在调料中拌匀，使每片尽可能涂匀调料。
                    </p>
